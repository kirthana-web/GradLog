  <rect x="0" y="0" width="3551.350506302428" height="2981.8984049897954" fill="#fffce8"></rect><g transform="translate(820.569199158838 583.1644009279546) rotate(0 104.79998779296874 8.462531981359831)"><text x="0" y="11.928785080924824" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.540051170175737px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Things to do</text></g><g transform="translate(1439.6658314445594 857.2223368736213) rotate(0 104.79998779296875 8.462531981359831)"><text x="0" y="11.928785080924824" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.540051170175737px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Findings</text></g><g transform="translate(825.296402734663 627.1296845826203) rotate(0 98.94287872314453 8.20719120290596)"><text x="0" y="11.56885671961626" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. Insurance policies for elderly</text></g><g transform="translate(826.0610231389815 651.2588217098919) rotate(0 122.30110931396484 8.20719120290596)"><text x="0" y="11.56885671961626" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. ⁠Geriatrics fitness research in India</text></g><g transform="translate(825.3819499973811 679.3274256423742) rotate(0 189.34091186523438 8.20719120290596)"><text x="0" y="11.568856719616257" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649554px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">3. ⁠Interviews with older adults: 4 people (2 male, 2 female)</text></g><g transform="translate(826.5144962980801 734.2167236487874) rotate(0 224.6634936953537 16.41438240581195)"><text x="0" y="11.56885671961626" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">4. ⁠Focus group with people living with older adults (tech assistance,</text><text x="0" y="27.983239125428206" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">attitude towards health)</text></g><g transform="translate(827.7455248857962 779.3563003111301) rotate(0 115.04026794433594 8.20719120290596)"><text x="0" y="11.56885671961626" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">5. ⁠Emotional Canvas of older adults</text></g><g transform="translate(828.2625819389968 808.7380347989895) rotate(0 89.9928970336914 8.20719120290596)"><text x="0" y="11.56885671961626" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">6. ⁠Ideation, ways to engage</text></g><g transform="translate(828.4520761515538 833.7775134684098) rotate(0 96.06193542480469 8.207191202905975)"><text x="0" y="11.56885671961626" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">7. ⁠Problem spaces and framing</text></g><g transform="translate(829.192961778197 1197.187635787076) rotate(0 217.05026245117185 131.31505924649554)"><text x="0" y="11.56885671961626" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. Fall prevention </text><text x="0" y="27.983239125428206" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. ⁠Play in Physical Rehab / Exercises </text><text x="0" y="44.39762153124015" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">3. ⁠Play for promoting PW with sense of community in older adults </text><text x="0" y="60.8120039370521" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">4. ⁠A means to understand strength, mobility and balance over a</text><text x="0" y="77.22638634286405" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">period of time for recovery, monitoring older adults and identifying</text><text x="0" y="93.640768748676" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">at risk population </text><text x="0" y="110.05515115448793" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">5. ⁠Specific Physiotherapy tools (improving grip, balance, dexterity</text><text x="0" y="126.46953356029988" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">etc.)</text><text x="0" y="142.88391596611183" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">A means to address and work around health-seeking behaviour of</text><text x="0" y="159.29829837192378" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">older adults (undefined pain, knowing symptoms etc.)</text><text x="0" y="175.71268077773573" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">6. How can we use a combination of inferential models and evolving</text><text x="0" y="192.12706318354768" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">technology to improve health-seeking?</text><text x="0" y="208.5414455893596" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">7. How might we leverage community spaces and workplaces to</text><text x="0" y="224.95582799517155" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">promote physical activity?</text><text x="0" y="241.3702104009835" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">As an equivalent to a coffee machine in a workplace?</text><text x="0" y="257.78459280679544" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Ambient gaming?</text></g><g transform="translate(826.8657826164344 1158.8223277183479) rotate(0 104.79998779296874 8.462531981359831)"><text x="0" y="11.928785080924824" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.540051170175737px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Opportunities</text></g><g transform="translate(1440.8785779405707 892.6746229733602) rotate(0 224.66349369535368 352.9092217249568)"><text x="0" y="11.56885671961626" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. Patients do not opt-in for standardised gait index tests because</text><text x="0" y="27.983239125428206" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">perceived costs are high</text><text x="0" y="44.39762153124015" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. Mostly markers of ageing become visible in terms of someone's</text><text x="0" y="60.8120039370521" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">walking patterns </text><text x="0" y="77.22638634286405" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="13.131505924649556px
